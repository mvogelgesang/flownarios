<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flownario Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.23.0/styles/salesforce-lightning-design-system.min.css"
      integrity="sha512-2Vn0vi6HlvWvqoH5wV0/aZuL8pKvbYEAONW6hTCTLBlfbQGuM2Vjz8n0vp+5HifxHNYksxI+/0or8eACPpQnvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="slds-p-horizontal_medium slds-p-top_medium">
    
    <div class="slds-grid slds-wrap slds-p-top_large">
    <div class="slds-col slds-size_1-of-1 slds-m-bottom_large">
      <div class="slds-text-heading_large">Flownario Navigator</div>
    </div>
      <div class="slds-col slds-size_8-of-12">
        <form
          id="form"
          class="slds-col slds-grid slds-size_1-of-1 slds-grid_align-spread"
        ></form>
        <div class="slds-col slds-m-top_large">
          <article class="slds-card">
            <div class="slds-card__header slds-grid">
              <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
              >
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <a
                      href="#"
                      class="slds-card__header-link slds-truncate"
                      title="Description"
                    >
                      <span>Description</span>
                    </a>
                  </h2>
                </div>
              </header>
            </div>
            <div
              class="slds-card__body slds-p-horizontal_medium"
              id="description"
            ></div>
          </article>
        </div>
        <div class="slds-col">
          <article class="slds-card">
            <div class="slds-card__header slds-grid">
              <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
              >
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <a
                      href="#"
                      class="slds-card__header-link slds-truncate"
                      title="Accounts"
                    >
                      <span>Result</span>
                    </a>
                  </h2>
                </div>
              </header>
            </div>
            <div
              class="slds-card__body slds-p-horizontal_medium"
              id="result"
            ></div>
          </article>
        </div>
      </div>
      <div
        class="slds-col slds-size_4-of-12"
      >
        <div id="remaining" class="slds-box slds-theme_shade slds-theme_alert-texture slds-text-align_center slds-text-title_caps"><span></span></div>
      </div>
      
    </div>
    <script src="./flownarioData.js" type="module" defer></script>

    <script src="./flownarios.js" type="module" defer></script>

    <script defer type="module">
      import { createFormFields, howManyRemain } from "./flownarios.js";
      createFormFields();
      howManyRemain();
    </script>
  </body>
</html>
